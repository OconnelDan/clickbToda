{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Posturas</h1>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Acerca de nuestras posturas</h5>
                    <p class="card-text">
                        Aquí encontrarás un análisis detallado de las diferentes posturas y perspectivas sobre los eventos más relevantes.
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row mt-4" id="posturas-content">
        <!-- Content will be loaded dynamically -->
        <div class="text-center my-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-2">Cargando posturas...</p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/posturas.js') }}"></script>
{% endblock %}
