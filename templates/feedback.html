{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Feedback</h4>
                </div>
                <div class="card-body">
                    <p class="card-text">
                        We value your feedback! Please let us know your thoughts, suggestions, or report any issues you've encountered.
                    </p>
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="mb-3">
                            <label for="feedback_type" class="form-label">Feedback Type</label>
                            <select class="form-select" id="feedback_type" name="feedback_type" required>
                                <option value="suggestion">Suggestion</option>
                                <option value="issue">Report Issue</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Your Message</label>
                            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Feedback</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
