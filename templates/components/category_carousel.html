<div class="articles-carousel">
    <div class="carousel-container" data-category="{{ category.Categoria.categoria_id }}">
        <div class="carousel-wrapper">
            {% if not category.articles %}
            <div class="loading-placeholder">Loading articles...</div>
            {% else %}
            <div class="event-details-mobile d-md-none">
                <h4 class="event-title"></h4>
                <p class="event-description"></p>
                <div class="event-meta">
                    <small class="text-muted event-date"></small>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>
