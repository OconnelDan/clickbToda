<div class="category-nav mb-4">
    <div class="nav-tabs-wrapper">
        <ul class="nav nav-tabs flex-nowrap overflow-auto" id="categoryTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="all-categories-tab" data-bs-toggle="tab" 
                        data-bs-target="#all-categories" type="button" role="tab" 
                        aria-controls="all-categories" aria-selected="true">
                    All Categories
                </button>
            </li>
            {% for category in categories %}
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="category-{{ loop.index }}-tab" 
                        data-bs-toggle="tab" data-bs-target="#category-{{ loop.index }}" 
                        type="button" role="tab" data-category-name="{{ category[0].nombre }}"
                        aria-controls="category-{{ loop.index }}" aria-selected="false">
                    {{ category[0].nombre }}
                    <span class="badge rounded-pill bg-secondary ms-1">{{ category[1] }}</span>
                </button>
            </li>
            {% endfor %}
        </ul>
    </div>

    <div class="subcategory-nav">
        <div class="nav-pills-wrapper">
            <ul class="nav nav-pills flex-nowrap" id="subcategoryTabs" role="tablist">
                <!-- Subcategories will be populated dynamically -->
            </ul>
        </div>
    </div>
</div>
