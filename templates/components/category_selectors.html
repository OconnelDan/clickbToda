<div class="category-selectors mb-4">
    <div class="row g-3">
        <div class="col-md-6">
            <select class="form-select" id="categorySelector">
                <option value="">Select Category</option>
                {% for category in categories %}
                <option value="{{ category.Categoria.categoria_id }}">{{ category.Categoria.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-6">
            <select class="form-select" id="subcategorySelector" disabled>
                <option value="">Select Subcategory</option>
            </select>
        </div>
    </div>
</div>
