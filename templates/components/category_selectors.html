<div class="category-nav mb-4">
    <!-- Category tabs with horizontal scroll for mobile -->
    <div class="nav-tabs-wrapper">
        <ul class="nav nav-tabs flex-nowrap overflow-auto" id="categoryTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="all-categories-tab" data-bs-toggle="tab" 
                        data-bs-target="#all-categories" type="button" role="tab" 
                        aria-controls="all-categories" aria-selected="true">
                    All Categories
                </button>
            </li>
            {% for category in categories %}
            {% if category.event_count > 0 %}
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="category-{{ category.Categoria.categoria_id }}-tab" 
                        data-bs-toggle="tab" data-bs-target="#category-{{ category.Categoria.categoria_id }}" 
                        type="button" role="tab" data-category-id="{{ category.Categoria.categoria_id }}"
                        aria-controls="category-{{ category.Categoria.categoria_id }}" aria-selected="false">
                    {{ category.Categoria.nombre }}
                    {% if category.article_count > 0 %}
                    <span class="badge bg-secondary ms-1" title="{{ category.event_count }} events">
                        {{ category.article_count }}
                    </span>
                    {% endif %}
                </button>
            </li>
            {% endif %}
            {% endfor %}
        </ul>
    </div>

    <!-- Subcategory pills with slide animation -->
    <div class="subcategory-nav mt-3">
        <div class="nav-pills-wrapper">
            <ul class="nav nav-pills flex-nowrap overflow-auto" id="subcategoryTabs" role="tablist">
                <!-- Subcategories will be populated dynamically -->
            </ul>
        </div>
    </div>
</div>
