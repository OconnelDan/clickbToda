<div class="time-filter">
    <div class="toggle-slider">
        <input type="radio" id="24h" name="timeFilter" value="24h">
        <label for="24h">24h</label>
        
        <input type="radio" id="48h" name="timeFilter" value="48h">
        <label for="48h">48h</label>
        
        <input type="radio" id="72h" name="timeFilter" value="72h" checked>
        <label for="72h">72h</label>
        
        <div class="slider"></div>
    </div>
    <div class="sort-direction mt-2">
        <button class="btn btn-outline-secondary btn-sm" id="sortDirection" data-direction="desc">
            <i class="fas fa-sort-amount-down"></i>
            Ordenar por fecha
        </button>
    </div>
</div>
