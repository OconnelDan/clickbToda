<!-- Article Details Modal -->
<div class="modal fade" id="articleModal" tabindex="-1" aria-labelledby="articleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <div class="d-flex align-items-center">
                    <img id="modalNewspaperLogo" src="" alt="Newspaper logo" class="newspaper-logo me-2">
                    <h5 class="modal-title" id="articleModalLabel"></h5>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <!-- Modal Body -->
            <div class="modal-body">
                <!-- Loading spinner -->
                <div id="articleLoadingSpinner" class="text-center my-4 d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading article details...</p>
                </div>
                
                <!-- Error message -->
                <div id="articleErrorMessage" class="alert alert-danger d-none" role="alert"></div>
                
                <!-- Article content -->
                <div id="articleContent" class="d-none">
                    <!-- Subtitle -->
                    <div id="articleSubtitle" class="lead text-muted mb-3"></div>
                    
                    <!-- Article metadata -->
                    <div class="article-meta mb-4">
                        <div class="d-flex flex-wrap gap-3">
                            <div class="me-3">
                                <i class="bi bi-calendar"></i>
                                <span id="articleDate"></span>
                            </div>
                            <div class="me-3">
                                <i class="bi bi-person"></i>
                                <span id="articleAuthor"></span>
                            </div>
                            <div>
                                <i class="bi bi-building"></i>
                                <span id="articleAgency"></span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Summary section -->
                    <div class="mb-4">
                        <h6 class="fw-bold">Summary</h6>
                        <div id="articleSummary" class="card card-body bg-light"></div>
                    </div>
                    
                    <!-- Opinion section -->
                    <div class="mb-4">
                        <h6 class="fw-bold">Analysis</h6>
                        <div id="articleOpinion" class="card card-body bg-light"></div>
                    </div>
                    
                    <!-- Keywords section -->
                    <div class="mb-4">
                        <h6 class="fw-bold">Keywords</h6>
                        <div id="articleKeywords" class="d-flex flex-wrap gap-2"></div>
                    </div>
                    
                    <!-- Sources section -->
                    <div class="mb-4">
                        <h6 class="fw-bold">Sources</h6>
                        <div id="articleSources" class="text-muted"></div>
                    </div>
                    
                    <!-- Paywall warning -->
                    <div id="paywallWarning" class="alert alert-warning d-none" role="alert">
                        <i class="bi bi-lock-fill me-2"></i>
                        This article is behind a paywall. You may need a subscription to read the full content.
                    </div>
                </div>
            </div>
            
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <a id="articleLink" href="#" target="_blank" class="btn btn-primary">
                    <i class="bi bi-box-arrow-up-right me-1"></i>
                    Read Full Article
                </a>
            </div>
        </div>
    </div>
</div>
