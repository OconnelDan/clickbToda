<div class="modal fade" id="articleModal" tabindex="-1" aria-labelledby="articleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <div class="d-flex align-items-center">
                    <img id="modalNewspaperLogo" src="" alt="Newspaper logo" class="newspaper-logo me-2">
                    <h5 class="modal-title" id="articleModalLabel"></h5>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Loading spinner -->
                <div id="articleLoadingSpinner" class="text-center my-4 d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading article details...</p>
                </div>
                
                <!-- Error message -->
                <div id="articleErrorMessage" class="alert alert-danger d-none"></div>
                
                <!-- Article content -->
                <div id="articleContent">
                    <div id="articleSubtitle" class="text-muted mb-3"></div>
                    <div class="article-meta mb-3">
                        <span id="articleDate" class="me-3"></span>
                        <span id="articleAuthor" class="me-3"></span>
                        <span id="articleAgency"></span>
                    </div>
                    <div class="mb-3">
                        <h6>Summary</h6>
                        <div id="articleSummary"></div>
                    </div>
                    <div class="mb-3">
                        <h6>Opinion</h6>
                        <div id="articleOpinion"></div>
                    </div>
                    <div class="mb-3">
                        <h6>Keywords</h6>
                        <div id="articleKeywords"></div>
                    </div>
                    <div class="mb-3">
                        <h6>Sources</h6>
                        <div id="articleSources"></div>
                    </div>
                    <div id="paywallWarning" class="alert alert-warning d-none">
                        This article is behind a paywall. You may need a subscription to read the full content.
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <a id="articleLink" href="#" target="_blank" class="btn btn-primary">Read Full Article</a>
            </div>
        </div>
    </div>
</div>
